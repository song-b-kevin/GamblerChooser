<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Gamblers Can't be Choosers</title>
</head>

<body>
    <header class="text-center mt-4">
        <h1>Gamblers Can't Be Choosers</h1>
    </header>
    <main class="container">
        <div class="row justify-content-center my-4">
            <form action="/add_players" method="POST" class="form-inline mb-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="mr-2">Add player</label>
                    <input type="text" name="player" class="form-control">
                </div>
                <button type="submit" class="btn btn-secondary ml-2">Add Player!</button>
            </form>
            <div class="w-100"></div>
            {% for message in messages %}
            <div class="col-12 text-center text-danger mb-3">{{ message }}</div>
            {% endfor %}
            <table class="table table-bordered table-striped text-center w-50">
                <thead>
                    <tr>
                        <th scope="col" class="w-50">Name ({{ player_number }}/5)</th>
                        <th scope="col" class="w-25">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in all_players %}
                    <tr>
                        <td>{{ player }}</td>
                        <td><a href="/remove_player/{{ forloop.counter0 }}">Remove</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="col-12 text-center">
                <a href="/play_game"><button class="btn btn-secondary">Play!</button></a>
            </div>
        </div>
    </main>
</body>

</html>
